<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Msghub</title>
        
        <!-- css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-2 col-no-padding">
                    <div id="left-pane">
                        <div id="room-control">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default room-control-btn" id="refresh-btn">Refresh</button>
                                <button type="button" class="btn btn-default room-control-btn" id="join-btn">Join</button>
                                <button type="button" class="btn btn-default room-control-btn" id="leave-btn">Leave</button>
                            </div>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default room-control-btn" id="create-btn">Create</button>
                                <button type="button" class="btn btn-default room-control-btn" id="destroy-btn">Destroy</button>
                                <button type="button" class="btn btn-default room-control-btn" id="exit-btn">Exit</button>
                            </div>
                        </div>
                        <div id="chat-rooms">

                        </div>
                    </div>
                </div>
                
                <div class="col-md-10 col-no-padding">
                    <div id="right-pane">
                        <div id="messages-pane">
                            
                        </div>

                        <div id="input-pane">
                            <div class="form">
                                <div class="input-group">
                                    <input type="text" id="msg-input" class="form-control" placeholder="Type message here...">
                                    <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>



        <!-- jquery -->
        <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <!-- bootstrap -->
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- other -->
        <script src="/js/main.js" type="text/javascript"></script>
    </body>
</html>
